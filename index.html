<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>My Subscribe Manager</title>
  </head>
  <body>
    <header>
      <button type="button" id="login_button">로그인</button>
      <div class="datetime">
        <span id="day_time">22년 00월 00일</span>
        <span id="clock_time">00시 00분 00초</span>
      </div>
    </header>
    <section>
      <div class="elements">
        <span>Netflix</span>
        <progress value="70" max="100"></progress>
        <div class="elements_options">
          <input type="button" value="# 수정" />
          <input type="button" value="- 삭제" />
        </div>
      </div>

      <a href="#" id="add_btn" class="elements"> + </a>
    </section>
  </body>
</html>
